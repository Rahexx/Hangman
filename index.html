<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wisielec</title>
  </head>
  <body class="page">
    <div class="wraper">
      <header class="header">
        <h1 class="header__title">Wisielec</h1>
        <p class="header__info">rozwiązano: 0 śr.czas: 0</p>
        <p class="header__category">kategoria: Programowanie</p>
      </header>
      <main class="game">
        <section class="hangman">
          <img src="images/blackboard8.png" class="hangman__img" />
        </section>
        <section class="keyboard">
          <p class="keyboard__letter">a</p>
          <p class="keyboard__letter">ą</p>
          <p class="keyboard__letter">b</p>
          <p class="keyboard__letter">c</p>
          <p class="keyboard__letter">ć</p>
          <p class="keyboard__letter">d</p>
          <p class="keyboard__letter">e</p>
          <p class="keyboard__letter">ę</p>
          <p class="keyboard__letter">f</p>
          <p class="keyboard__letter">g</p>
          <p class="keyboard__letter">h</p>
          <p class="keyboard__letter">i</p>
          <p class="keyboard__letter">j</p>
          <p class="keyboard__letter">k</p>
          <p class="keyboard__letter">l</p>
          <p class="keyboard__letter">ł</p>
          <p class="keyboard__letter">m</p>
          <p class="keyboard__letter">n</p>
          <p class="keyboard__letter">ń</p>
          <p class="keyboard__letter">o</p>
          <p class="keyboard__letter">ó</p>
          <p class="keyboard__letter">p</p>
          <p class="keyboard__letter">q</p>
          <p class="keyboard__letter">r</p>
          <p class="keyboard__letter">s</p>
          <p class="keyboard__letter">ś</p>
          <p class="keyboard__letter">t</p>
          <p class="keyboard__letter">u</p>
          <p class="keyboard__letter">v</p>
          <p class="keyboard__letter">w</p>
          <p class="keyboard__letter">x</p>
          <p class="keyboard__letter">y</p>
          <p class="keyboard__letter">z</p>
          <p class="keyboard__letter">ź</p>
          <p class="keyboard__letter">ż</p>
        </section>
        <section class="list-buttons">
          <button class="list-buttons__random button">Losuj kolejne hasło</button>
          <button class="list-buttons__change-category button">Zmień kategorię</button>
        </section>
        <section class="popup">
          <ul class="popup-list"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
