<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Wisielec</title>
  </head>
  <body>
    <div class="wraper">
      <header class="header">
        <h1 class="header__title">Wisielec</h1>
        <p class="header__info">rozwiązano: śr.czas: kategoria:</p>
      </header>
      <main class="game">
        <section class="hangman">
          <img src="images/blackboard8.png" class="hangman__img" />
        </section>
        <section class="keyboard">
          <p class="keyboard__letter"></p>
        </section>
        <section class="list-buttons">
          <button class="list-buttons__random">Losuj kolejne hasło</button>
          <button class="list-buttons__change-category">Zmień kategorię</button>
        </section>
        <section class="popup">
          <ul class="popup-list"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
